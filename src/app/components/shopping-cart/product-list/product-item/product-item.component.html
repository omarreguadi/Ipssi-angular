<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="productItem.imageUrl" />

  <div class="card-body">
    <p class="card-text">
      <strong>Prix : {{ productItem.price | currency:'EUR' }}</strong>
    </p>
    <p class="card-text">{{ productItem.description }}</p>
    <p class="card-text"><strong>stock :</strong> {{ productItem.stock }}</p>
    <div class="d-flex justify-content-between align-items-center" *ngIf="productItem.stock > 0; else elseBlock">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn"  *ngIf="productItem.stock > 0" (click)="handleAddToCart()">Ajouter Panier
          </button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn" [routerLink]="['/product-details']">Detail produits</button>
      </div>
    </div>
  </div>
</div>
